{% extends 'base.html' %}

{% block content %}
  <h2>Створення оголошення</h2>
  
  <form method="post" action="{% url 'listing_create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    
    <button type="submit" class="btn btn-primary">Опублікувати</button>
  </form>
{% endblock %}
