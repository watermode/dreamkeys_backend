{% extends "base.html" %}

{% block content %}
    <h2>Оголошення</h2>
    <a href="{% url 'listing_create' %}">Додати оголошення</a>
    <ul>
        {% for listing in listings %}
            <li>
                <a href="{% url 'listing_detail' listing.pk %}">{{ listing.title }}</a>
                (Цена: {{ listing.price }}₴)
            </li>
        {% endfor %}
    </ul>
{% endblock %}
